<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="flex-v-cc">
    <h1>Rock Paper Scissors</h1>
    
    <div class="rps-cont flex-v-c-spa">
        <div class="display flex-v-cc">
            <p id="display-p">HIIIIII</p>
        </div>
        <div class="controls flex-h-spa">

            <div class="gameopt-cont flex-v-cc">
                <button id="start-btn" class="btn btn-gameOpts">START</button>
                <button id="restart-btn" class="btn btn-gameOpts">RESTART</button>
            </div>

            <div class="choices-cont flex-h">
                <button id="paper-choice" class="btn btn-choice">paper</button>
                <button id="rock-choice" class="btn btn-choice">rock</button>
                <button id="scissor-choice" class="btn btn-choice">scissor</button>
            </div>

            <div class="users-cont flex-v-cc">
                <div class="user-bar-cont">
                    <span class="user-name">VOZ DE MANDO</span>
                    <button class="btn user-btn">AI</button>
                </div>


                <div class="user-bar-cont">
                    <span class="user-name">VOZ DE MANDO</span>
                    <button class="btn user-btn">AI</button>
                </div>

            </div>


        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
